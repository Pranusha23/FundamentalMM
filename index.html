<DOCTYPE html>
<html><head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.2/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.2/controls.min.css">
    <style>
      body{
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 style="color: #ddd; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Fundamental Multimedia 23Jan</h1>
      <div data-shaka-player-container="" style="max-width: 1920px; max-height: 1080px;" data-shaka-player-cast-receiver-id="8D8C71A7" shaka-controls="true" class="shaka-video-container">
        <video autoplay="" data-shaka-player="" id="video" style="width:100%;height:100%" class="shaka-video"></video>
      <canvas class="shaka-canvas-container"></canvas><div class="shaka-controls-container" shown="true"><div class="shaka-scrim-container"></div><div class="shaka-server-side-ad-container"></div><div class="shaka-bottom-controls shaka-no-propagation"><div class="shaka-ad-controls shaka-hidden"><div class="shaka-ad-position shaka-hidden"><span class="shaka-ad-position-span"></span></div><div class="shaka-ad-counter"><span class="shaka-ad-counter-span"></span></div></div><div class="shaka-controls-button-panel shaka-show-controls-on-mouse-over"><button class="shaka-small-play-button material-icons-round shaka-tooltip" aria-label="Play">play_arrow</button><button class="material-icons-round shaka-rewind-button shaka-tooltip-status" shaka-status="Off" aria-label="Rewind">fast_rewind</button><button class="material-icons-round shaka-fast-forward-button shaka-tooltip-status" shaka-status="1x" aria-label="Fast-forward">fast_forward</button><button class="shaka-current-time" disabled="">0:00 / 10:34</button><div class="shaka-spacer" aria-hidden="true"></div><button class="shaka-mute-button material-icons-round shaka-tooltip" aria-label="Mute">volume_up</button><div class="shaka-range-container shaka-volume-bar-container" style="background: linear-gradient(to right, rgb(255, 255, 255) 100%, rgba(255, 255, 255, 0.54) 100%, rgba(255, 255, 255, 0.54) 100%);"><input class="shaka-range-element shaka-volume-bar" type="range" step="any" min="0" max="1" aria-label="Volume"></div><button class="shaka-overflow-button shaka-resolution-button shaka-tooltip-status" shaka-status="Auto" aria-label="Resolution"><i class="material-icons-round">settings</i><label class="shaka-overflow-button-label shaka-overflow-menu-only"><span>Resolution</span><span class="shaka-current-selection-span">Auto</span></label></button><button class="shaka-fullscreen-button material-icons-round shaka-tooltip" aria-label="Full screen">fullscreen</button></div><div class="shaka-range-container shaka-seek-bar-container" style="background: rgba(255, 255, 255, 0.3);"><div class="shaka-ad-markers"></div><input class="shaka-range-element shaka-seek-bar shaka-no-propagation shaka-show-controls-on-mouse-over" type="range" step="any" min="0" max="634.5" aria-label="Seek"></div></div><div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-resolutions"><button class="shaka-back-to-overflow-button" aria-label="Resolution"><i class="material-icons-round">close</i><span>Resolution</span></button><button class="explicit-resolution"><span>2160p</span></button><button class="explicit-resolution"><span>1440p</span></button><button class="explicit-resolution"><span>900p</span></button><button class="shaka-enable-abr-button" aria-selected="true"><span class="shaka-auto-span shaka-chosen-item">Auto</span><i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i></button></div></div><div class="shaka-client-side-ad-container shaka-hidden"></div><div class="shaka-spinner-container"><div class="shaka-spinner"><svg class="shaka-spinner-svg" viewBox="0 0 30 30"><circle class="shaka-spinner-path" cx="15" cy="15" r="14.5" fill="none" stroke-width="1" stroke-miterlimit="10"></circle></svg></div></div><div class="shaka-text-container" style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: flex-end;"></div></div>
  </center>
  <script>
    const manifestUri =
        'https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd';

    async function init() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();
      const config = { 'controlPanelElements': ['play_pause', 'pause', 'rewind', 'fast_forward', 'time_and_duration', 'spacer', 'mute', 'volume', 'quality', 'fullscreen'] }
      ui.configure(config);

      window.player = player;
      window.ui = ui;

      player.addEventListener('error', onPlayerErrorEvent);
      controls.addEventListener('error', onUIErrorEvent);

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        onPlayerError(error);
      }
    }

    function onPlayerErrorEvent(errorEvent) {
      onPlayerError(event.detail);
    }

    function onPlayerError(error) {
      console.error('Error code', error.code, 'object', error);
    }

    function onUIErrorEvent(errorEvent) {
      onPlayerError(event.detail);
    }

    function initFailed(errorEvent) {
      console.error('Unable to load the UI library!');
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
  
</body></html>
